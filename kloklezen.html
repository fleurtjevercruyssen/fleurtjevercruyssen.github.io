<script>
	var aantalJuisteAntwoorden = 0;
	var aantalAntwoorden = 0;
	function ControleerAntwoord(antwoord) { 
		aantalAntwoorden++;
		var resultaatBox = document.getElementById(antwoord.name + "Resultaat");
		var elementen = document.getElementsByName(antwoord.name);
		var juistAntwoord = "";
		elementen.forEach(function(item,index)
		{
			if(item.checked == false)
			{
				item.setAttribute("disabled", true);
			}
			if(item.value === "1")
			{
				juistAntwoord = item.labels[0].textContent;
			}
		})
		var text = ""
		if(antwoord.value === "1")
		{
			resultaatBox.classList.add("goed");
			text = "Hoera, het antwoord is correct!"
			aantalJuisteAntwoorden++;			
		}
		else
		{
			resultaatBox.classList.add("fout");
			text = "Helaas het antwoord is niet correct, het juiste antwoord is: " + juistAntwoord;
		}
		
		var verbetering = document.getElementById(antwoord.name + "Verbetering");	
		verbetering.appendChild(document.createTextNode(text));	
	
		document.getElementById("score").innerHTML = aantalJuisteAntwoorden +  "/30";	
		document.getElementById("vooruitgang").innerHTML = aantalAntwoorden +  "/30 reeds beantwoord.";	
		
		if(aantalAntwoorden == 30)
		{
			alert("Je eindscore bedraagt: " + aantalJuisteAntwoorden + "/30");
		}
    }
